{% extends "layout.html" %}

<form>
        <form action="" method="POST">
            {{ menu.hidden_tag() }}
            {{ menu.month(class="custom-select", id="month") }}
            <button class="btn btn-success" type="submit">OK</button> 
        </form>
    </form>

{% block body %}
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Категория</td>
                <th scope="col">Факт</td>
            </tr>
        </thead>
        <tbody>
        {% for key, value in data.items() %}
            <tr>
                <td>{{key}}</td>
                <td>{{value}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
