{% extends "layout.html" %}
{% block body %}
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Категория</td>
                <th scope="col">Факт</td>
            </tr>
        </thead>
        <tbody>
        {% for key, value in data.items() %}
            <tr>
                <td>{{key}}</td>
                <td>{{value}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
