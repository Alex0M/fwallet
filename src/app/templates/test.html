<div class="transactions-list-container panel panel-default">
    {% for date, items in data|groupby('date') %}
    <div class="transaction-group">
        <div class="heading">{{ date.strftime('%d-%m-%Y') }}</div>
        <div class="transaction-box">
            {% for costs in items %}
            <div class="list-transaction-item">{{costs['cat']}} - {{costs['sub_cat']}} - {{costs['uah']}}</div> 
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>
